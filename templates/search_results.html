{% extends "base.html" %}

{% block content %}
    <h2>Search Results</h2>
    {% if results %}
        <ul>
        {% for result in results %}
            <li>{{ result.name }} - {{ result.address }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
